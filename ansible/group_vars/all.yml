---

# configure mysql root user
mysql_root_home: /root
mysql_root_username: root
mysql_root_password: root
mysql_root_password_update: true

# create mysql user for local unix user
mysql_user_home: "{{ home_path }}"
mysql_user_name: "{{ user_name }}"
mysql_user_password: "{{ user_name }}"
mysql_user_password_update: true

# create project database
mysql_databases:
  - name: "{{ db_name }}"
    encoding: utf8mb4
    collation: utf8mb4_unicode_ci

# create project mysql user
mysql_users:
  - name: "{{ db_user }}"
    host: "%"
    password: "{{ db_pass }}"
    priv: "{{ db_name }}.*:ALL"

# firewall config
firewall_allowed_tcp_ports:
  - "22"
  - "80"
  - "443"
  - "3306"

# php config
php_version: "7.3" # this requires geerlingguy.php-versions
php_webserver_daemon: nginx
php_enable_php_fpm: true
php_fpm_listen: "127.0.0.1:9000"
php_date_timezone: "UTC"
php_error_reporting: "E_ALL"
php_display_errors: "Off"
php_expose_php: "Off"
php_memory_limit: "256M"
php_max_execution_time: "60"
php_packages_extra:
    - php7.3-soap
    - php7.3-mysql
    - php7.3-mysqli
    - php7.3-ldap
    - php7.3-gmp
    - php7.3-memcache
    - php7.3-intl

# composer config
composer_keep_updated: true
composer_home_owner: "{{ user_name }}"
composer_home_group: "{{ user_name }}"

# nginx config
nginx_remove_default_vhost: true
nginx_vhosts:
  - listen: 80
    server_name: "{{ host_name }}"
    root: "{{ public_path }}"
    index: "index.php index.html"
    extra_parameters: |
      location ~ \.php$ {
          include snippets/fastcgi-php.conf;
          fastcgi_pass 127.0.0.1:9000;
      }
      location / {
          try_files $uri @php;
      }
      location @php {
          include fastcgi_params;
          fastcgi_param SCRIPT_FILENAME $document_root/index.php;
          fastcgi_param SCRIPT_NAME index.php;
          fastcgi_index index.php;
          fastcgi_pass 127.0.0.1:9000;
      }
